<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="lines line1">
                    <div id="clear" class="button clear green">AC</div>
                    <div id="percent" class="button green">%</div>
                    <div id="divide" class="button pink">/</div>
                </div>
                <div class="lines line2">
                    <div id="seven" class="button yellow">7</div>
                    <div id="eight" class="button yellow">8</div>
                    <div id="nine" class="button yellow">9</div>
                    <div id="multiply" class="button pink">*</div>
                </div>
                <div class="lines line3">
                    <div id="four" class="button yellow">4</div>
                    <div id="five" class="button yellow">5</div>
                    <div id="six" class="button yellow">6</div>
                    <div id="subtract" class="button pink">-</div>
                </div>
                <div class="lines line4">
                    <div id="one" class="button yellow">1</div>
                    <div id="two" class="button yellow">2</div>
                    <div id="three" class="button yellow">3</div>
                    <div id="add" class="button pink">+</div>
                </div>
                <div class="lines line5">
                    <div id="zero" class="button zero yellow">0</div>
                    <div id="decimal" class="button yellow">.</div>
                    <div id="equals" class="button yellow">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@6.2.2/dist/math.min.js"></script>
</body>
</html>
